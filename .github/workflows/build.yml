name: 'Build xPack OpenOCD'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The semver of the release'
        required: false
        default: 'current'

jobs:
  macos-x64:
    name: 'Build OpenOCD ${{ github.event.inputs.version }} on Intel macOS'
    runs-on: [self-hosted, macOS, X64]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Clean working area'
        run: |
          rm -rf ~/Work/openocd-${{ github.event.inputs.version }}*
      - name: 'Build macOS x64 binary'
        run: |
          bash scripts/build.sh --version "${{ github.event.inputs.version }}" --osx
      - name: 'Publish pre-release'
        # https://github.com/ncipollo/release-action
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: '~/Work/openocd-${{ github.event.inputs.version }}/deploy/*'
          bodyFile: '.github/workflows/body-test.md'
          commit: 'master'
          draft: true
          name: 'Test binaries 2'
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          owner: 'xpack-dev-tools'
          prerelease: true
          replacesArtifacts: true
          repo: 'pre-releases'
          tag: 'test2'
          token: ${{ secrets.PUBLISH_TOKEN }}

