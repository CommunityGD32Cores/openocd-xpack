name: 'Build xPack OpenOCD'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The semver of the release'
        required: false
        default: 'current'

jobs:
  linux-x64:
    name: 'Build on Linux Intel'
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Clean'
        run: |
          if [ "${{ github.event.inputs.version }}" != "current" ]; \
          then \
            sudo rm -rf ~/Work/openocd-${{ github.event.inputs.version }}; \
          else \
            sudo rm -rf ~/Work/openocd-*; \
          fi
      - name: 'Build'
        run: |
          bash scripts/build.sh --help --version ${{ github.event.inputs.version }}




