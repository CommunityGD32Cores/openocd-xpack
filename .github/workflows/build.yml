name: 'Build xPack OpenOCD'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The semver of the release'
        required: false
        default: 'current'

jobs:
  linux-x64:
    name: 'Build OpenOCD ${{ github.event.inputs.version }} on Intel Linux'
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Clean working area'
        run: |
          rm -rf ~/Work/openocd-${{ github.event.inputs.version }}*
      - name: 'Build Linux x64 binary'
        run: |
          bash scripts/build.sh --version "${{ github.event.inputs.version }}" --linux64
      - name: 'Build Windows x64 binary'
        run: |
          bash scripts/build.sh --version "${{ github.event.inputs.version }}" --win64
