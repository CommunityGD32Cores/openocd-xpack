name: 'Test xPack OpenOCD via xpm'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The semver of the npm release'
        required: false
        default: 'latest'

jobs:
  linux-x64:
    name: 'Intel Linux 64-bit OpenOCD@${{ github.event.inputs.version }} test'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Install xpm'
        run: npm install --global xpm
      - name: 'Run xpm ${{ github.event.inputs.version }} test'
        run: bash scripts/helper/tests/xpm-test.sh --version ${{ github.event.inputs.version }}

  linux-ia32:
    name: 'Intel Linux 32-bit OpenOCD@${{ github.event.inputs.version }} test'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Debian 10 ia32'
        uses: docker://ilegeul/debian:10-npm-v1
        with:
          entrypoint: /usr/bin/linux32
          args: /bin/bash bash scripts/helper/tests/xpm-test2.sh --version ${{ github.event.inputs.version }}


